<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Payment</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file -->
</head>

<body>
    <header>
        <h1>Library Book Payment</h1>
    </header>

    <main>
        <section class="payment-details">
            <h2>Payment for Book: C Programming</h2>
            <p><strong>Author:</strong> T jayapravan</p>
            <p><strong>Price:</strong> 15.00</p>

            <form action="/process-payment" method="POST">
                <label for="name">Cardholder Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required pattern="\d{16}"
                    placeholder="1234 5678 9012 3456">

                <label for="expiry">Expiry Date:</label>
                <input type="month" id="expiry" name="expiry" required>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required pattern="\d{3}" placeholder="123">

                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Library Name. All rights reserved.</p>
    </footer>
</body>

</html>
