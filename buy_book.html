<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library System</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to a CSS file -->
</head>

<body>
  <header>
    <h1>Library Management System</h1>
  </header>

  <main>
    <section class="book-details">
      <h2>Book Title: C programming</h2>
      <p><strong>Author:</strong> T jayapravan</p>
      <p><strong>ISBN:</strong> 978-0743273565</p>
      <p><strong>Description:</strong> it is general-purpose programming language that is used to create and maintain applications and technologies.</p>
    </section>

    <section class="issue-form">
      <h3>Issue Book</h3>
      <form action="/issue-book" method="POST">
        <label for="issue-name">Your Name:</label>
        <input type="text" id="issue-name" name="name" required>

        <label for="issue-email">Your Email:</label>
        <input type="email" id="issue-email" name="email" required>

        <label for="issue-date">Issue Date:</label>
        <input type="date" id="issue-date" name="date" required>

        <button type="submit">Issue Book</button>
      </form>
    </section>

    <section class="return-form">
      <h3>Return Book</h3>
      <form action="/return-book" method="POST">
        <label for="return-name">Your Name:</label>
        <input type="text" id="return-name" name="name" required>

        <label for="return-email">Your Email:</label>
        <input type="email" id="return-email" name="email" required>

        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="date" required>

        <button type="submit">Return Book</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Library Name. All rights reserved.</p>
  </footer>
</body>

</html>
